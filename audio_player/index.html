<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <audio id="mytrack" controls>
            <source src="audio/song1.mp3" type="audio/mp3">
        </audio>
        <nav>
            <div id="defaultBar">
                <div id="progressBar"></div>
            </div>
            <div id="buttons">
                <button type="button" id="playButton"></button>
                <button type="button" id="muteButton"></button>
                <div class="audio-wrapper">
                    <div id="audioBar">
                        <div id="currentVolume"></div>
                    </div>
                </div>
                <div class="times">
                    <span id="currentTime">0:00</span> / <span id="fullDuration">0:00</span>
                </div>
            </div>
        </nav>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
