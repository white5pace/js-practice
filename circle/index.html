<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Circle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<div class="dot-state">
			<h1> </h1>
		</div>
		<div class="objects">
				<div class="dot" id="dot-mouse"></div>
				<div class="circle">
						<div class="dot" id="dot-iput"></div>
						<div class="x axis">X</div>
						<div class="y axis">Y</div>
				</div>
		</div>

		<div class="circle-create">
			<div class="inputwrapper">
					<p>Введите радиус круга(r)</p>
					<input type="number" name="hoi" id="circle-value" placeholder="Радиус круга">
			</div>
			<div class="inputwrapper">
					<input type="button" value="Жми меня по завершению " onclick="showCircle()">
			</div>
		</div>

		<div class="dot-create">
				<div class="inputwrapper">
						<p>Введите кординату X от минус r до плюс r</p>
						<input type="number" name="hoi" id="x-value" placeholder="X">
				</div>
				<div class="inputwrapper">
						<p>Введите кординату Y от минус r до плюс r</p>
						<input type="number" name="hoi" id="y-value" placeholder="Y">
				</div>
				<div class="inputwrapper">
						<input type="button" value="Жми меня по завершению " onclick="showDot()">
				</div>
		</div>



    <script src="script.js"></script>
  </body>
</html>
