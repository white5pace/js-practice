<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dropMenu</title>
  </head>
  <body>
		<style>
			.menu-item{
				text-align: center;
				border: 2px solid #66DDAA;
				padding-right: 100px;
				display: inline-block;
				position: relative;
				cursor: pointer;
			}
			.menu-item .submenu{
				color: white;
				height: 40px;
				width: 120px;
				background: indigo;
				position: absolute;
				cursor: pointer;
				display: none;
			}
			
			</style>
    <div id="nav">
      <div class="menu-item">
        Menu 1
        <div class="submenu">
          submenu
        </div>
      </div>
      <div class="menu-item">
        Menu2
        <div class="submenu">
          submenu
        </div>
      </div>
      <div class="menu-item">
        Menu3
        <div class="submenu">
          submenu
        </div>
      </div>
    </div>
		<script>
			document.getElementById('nav').onmouseover = function(event){
				var target = event.target;
				if (target.className === 'menu-item'){
					var s = target.getElementsByClassName('submenu');
					closeMenu();
					s[0].style.display = 'block';
					
				}
			}

			document.onmouseover = function (event) {
				var target = event.target;
				if (target.className != 'menu-item' && target.className != 'submenu') {
					closeMenu();
				}
			}

			function closeMenu() {
				var subm = document.getElementsByClassName('submenu');
				for (var i = 0; i < subm.length; i++) {
					subm[i].style.display = 'none';
				}
			}			
		</script>
  </body>
</html>
