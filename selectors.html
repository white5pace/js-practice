<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selector</title>
  </head>
  <body>
		<style>
			#test{
				height: 50px;
				width: 200px;
				background: turquoise;
			}
			p{
				font-size: 50px;
				font-family: sans-serif;
			}	
		</style>
    <select class="" name="" id="mySelect" onchange="fun1()">
      <option value="">Apple</option>
      <option value="">Orange</option>
      <option value="">Pineapple</option>
      <option value="">Banana</option>
    </select>
    <hr>
    <input type="range" min="0" max="100" step = "1" oninput="fun2()" id="r1">
      <div id="test"><p id="one">50</p></div>
    
    
		<script>
			function fun1() {
				var sel  = document.getElementById('mySelect').selectedIndex;
				var option = document.getElementById('mySelect').options;
				alert('Selected option ' + option[sel].text);
			}

			function fun2() {
				var rng = document.getElementById('r1'),
						p 	= document.getElementById('one'),
						div = document.getElementById('test');
				div.style.width = rng.value*4 + 'px';
				p.innerHTML = rng.value;
			}			
		</script>
  </body>
</html>
