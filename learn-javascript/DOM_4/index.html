<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <meta charset="utf-8">
  <title>DOM_4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/DOM_4.css">


  <link href="../libs/prism.css" rel="stylesheet" />
</head>

<body>
  <h1>Формы, элементы управления</h1>
  <div class="my-container">
    <div class="chapter">
      <div class="ex-window" id="4.1.1">
        <h2>4.1.1 Добавьте пункт к выпадающему списку</h2>
        <div class="ex-row">
          <div class="ex-body">
            <select class="genres">
              <option value="rock">Рок</option>
              <option value="blues" selected>Блюз</option>
            </select>
          </div>
          <div class="ex-perform">
            <div class="start-button btn btn-primary">Show code</div>
            <code class="ex-code lang-js"></code>
          </div>
        </div>
      </div>
      <div class="ex-window" id="4.2.1">
        <h2>4.2.1 Свойства и методы формы</h2>
        <div class="ex-row">
          <div class="ex-body four-two-one">
            <ul>
              <li>Кликните на div ниже, чтобы отредактировать текст.</li>
              <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
            </ul>

            HTML-код разрешён.

            <div class="view">Текст</div>
          </div>
          <div class="ex-perform">
            <div class="start-button btn btn-primary">Show code</div>
            <code class="ex-code lang-js"></code>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="../libs/prism.js"></script>

</body>

</html>
