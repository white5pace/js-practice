<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
            user-select: none;
        }

        .red { background: red;}
        .blue {background: blue;}
        .green { background:green;}
    </style>
    <div class="container">
        <div id="app">
            <h2 v-if="type === 'A'">A</h2>
            <h2 v-else-if="type === 'B'">B</h2>
            <h2 v-else-if="type === 'C'">C</h2>
            <h2 v-else>not mach</h2>
            <hr>
            <input type="text" v-model="type">
            <hr>

            <template v-if="isVisible">
                <h2>i am titile</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore, eius!</p>
            </template>

            <template v-else>
                <h2 style="color: red">i am titile</h2>
                <p style="color: blue">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore, eius!</p>
            </template>

        </div> 
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
