<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Introduciton</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../imgs/favicon-16x16.png">
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
  <div id="app" class="demo">
    {{ message }}
    <button v-on:click="message = 'Hello World, Hello Vue, ahhhh, classic'">message = Classic</button>

  </div>

  <div id="app-2" class="demo">
    <span v-bind:title="message">
      Наведи на меня курсор на пару секунд,
      чтобы увидеть динамически связанное значение title!
    </span>
    <button v-on:click="message = 'новое сообщение'">message = 'новое сообщение'</button>
  </div>

  <div id="app-3" class="demo">
    <span v-if="seen">Сейчас меня видно</span> <br>
    <button v-on:click="seen = !seen">seen toggle</button>

  </div>

  <div id="app-4" class="demo">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>

    </ol>
    <button v-on:click="todos.push({ text: 'Profit' })">todos.push({ text: 'Profit' })</button>
  </div>

  <div id="app-5" class="demo">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Перевернуть сообщение</button>
  </div>

  <div id="app-6" class="demo">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <div id="app-7" class="demo">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
