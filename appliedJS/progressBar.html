<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selector</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<style>
			#myProgress{
				position: relative;
				width: 300px;
				height: 30px;
				background-color: #ddd;
			}
			#myBar{
				position: absolute;
				width: 10%;
				height: 100%;
				background-color: #e23bb0;
			}
			#label{
				position: absolute;
				left: 45%;
				text-align: center;
				line-height: 30px;
				color:black;
			}	
		</style>
		<div id="myProgress">
				
			<div id="myBar">
				
			</div>
			<div id="label">10%</div>
		</div>
		<br>
		<button onclick="move()">Click</button>
		<script>
			function move(){
				var elem = document.getElementById('myBar'),
				width = 10,
				id = setInterval(frame, 10);
				function frame(){
					if(width >= 100){
						clearInterval(id);
					}
					else{
						width++;
						elem.style.width = width + '%';
						document.getElementById('label').innerHTML = width*1 + '%';
					}
				}
			}
		</script>
  </body>
</html>
