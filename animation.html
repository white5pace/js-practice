<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>animation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<style>
			button{
				width: 400px;
			}
			#myContainer{
				width: 400px;
				height: 400px;
				position: relative;
				background: indigo;
			}
			#myAnimation{
				width: 50px;
				height: 50px;
				position: absolute;
				background: red;
			}
		</style>
    <button onclick="myMove()">ДУНЬ</button>
    <div id="myContainer">
      <div id="myAnimation">
      </div>
    </div>
		<script>
			function myMove() {
				var elem = document.getElementById('myAnimation');
				var pos = 0;
				var id = setInterval(frame, 1);	
				
				function frame() {
					if(pos == 350) {
						clearInterval(id);
					}else {
						pos++;
						elem.style.top = pos + 'px';
						elem.style.left = pos + 'px';
					}
				}
			}
		</script>
  </body>
</html>
