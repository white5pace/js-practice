<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		
		<p>Число 1: <input type="text" id='n1'></p>
		<p>Число 2: <input type="text" id='n2'></p>
		
		<button onclick="calc(1)">+</button>
		<button onclick="calc(2)">-</button>
		<button onclick="calc(3)">*</button>
		<button onclick="calc(4)">/</button>
		<hr>
		<p id='out'>Ответ:</p>


		<script>
			function calc(operation){
				var num1, num2, result;
				num1 = parseInt(document.getElementById('n1').value);
				num2 = parseInt(document.getElementById('n2').value);

				if(operation == 1){
					result = num1 + num2;
				}
				else if(operation == 2){
					result = num1 - num2;
				}
				else if(operation == 3){
					result = num1 * num2;
				}
				else{
					result = num1 / num2;
				}
				document.getElementById('out').innerHTML = result;
			}		
		</script>
  </body>
</html>
